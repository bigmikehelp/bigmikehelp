<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <script>
        function checkPassword() {
            var enteredPassword = prompt("Please enter the password:");
            var correctPassword = "bigmikehelp"; // Replace with your actual password

            if (enteredPassword === correctPassword) {
                alert("Correct password! You may enter.");
            } else {
                alert("Incorrect password. Access denied.");
                window.location.href = "https://www.google.com"; // Redirect to Google (replace with your preferred page)
            }
        }
    </script>
</head>
<body onload="checkPassword()">

    <h1>Password Protected Page</h1>

    <h2>Work in progress :)</h2>

</body>
</html>
